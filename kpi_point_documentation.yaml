openapi: 3.0.0
servers:
  - description: Staging server
    url: https://be.stag-rama.my.id
info:
  title: KPI Assessment KPI
  version: 1.0.0

paths:
  /api/v1/employees/{employee_id}/assessment:
    get:
      tags:
        - Read Assessment
      summary: read all assessment
      operationId: readAllAssessment
      description: 
        By passing in the appropriate options, you can read the employee
        assessment
      parameters:
        - in: path
          name: employee_id
          description: employee who have assessment
          required: true
          schema:
            type: integer
        - in: query
          name: page
          description: identification pagination
          required: true
          schema:
            type: integer
        - in: query
          name: type
          description: the type based on time
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Read assessment successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetData'
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
    post:
      tags:
        - Create Assessment
      summary: create an assessment
      operationId: createAssessment
      description: Create an employee's KPI assessment
      parameters: 
        - in: path
          name: employee_id
          description: employee who have assessment
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: item created
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostData'
        description: Inventory item to add
  /api/v1/employees/{employee_id}/assessment/{kpi_id}:
    get:
      tags:
        - Read an Assessment
      summary: read an assessment
      operationId: readOneAssessment
      description: 
        By passing in the appropriate options, you can read the employee
        assessment
      parameters:
        - in: path
          name: employee_id
          description: employee who have assessment
          required: true
          schema:
            type: integer
        - in: path
          name: kpi_id
          description: KPI which show up
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Read assessment successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetFirstData'
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
    patch:
      tags:
        - Update an Assessment
      summary: update an assessment
      operationId: updateOneAssessment
      description: 
        Update an employee's KPI assessment
      parameters:
        - in: path
          name: employee_id
          description: employee who have assessment
          required: true
          schema:
            type: integer
        - in: path
          name: kpi_id
          description: KPI which show up
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Update assessment successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatchData'
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error

  /api/v1/employees/{employee_id}/assessment-by-periode/{periode}:
    get:
      tags:
        - Read an Assessment by Periode
      summary: read an assessment by periode
      operationId: readOneAssessmentByPeriode
      description: 
        By passing in the appropriate options, you can read the employee
        assessment
      parameters:
        - in: path
          name: employee_id
          description: employee who have assessment
          required: true
          schema:
            type: integer
        - in: path
          name: periode
          description: date that assessment assign
          required: true
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Read assessment successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetFirstData'
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
